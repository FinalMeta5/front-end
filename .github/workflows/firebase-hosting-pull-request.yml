name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: npm ci && npm run build 
        working-directory: hiapp
        
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Authenticate with Firebase using Service Account
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "${FIREBASE_SERVICE_ACCOUNT}" > "${HOME}/firebase-service-account.json"
          firebase login:ci --token ${{ secrets.FIREBASE_DEPLOY_TOKEN }}

      - name: Deploy to Firebase
        run: firebase deploy --only hosting --project bururung-2911d --token ${{ secrets.FIREBASE_DEPLOY_TOKEN }} --non-interactive
        working-directory: hiapp

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: bururung-2911d
          entryPoint: hiapp
